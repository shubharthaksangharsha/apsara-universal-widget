<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Apsara Interface Gallery</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    background: #ffffff;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    padding: 80px 40px;
    min-height: 100vh;
  }
  
  .container {
    max-width: 1600px;
    margin: 0 auto;
  }
  
  h1 {
    text-align: center;
    font-size: clamp(2.5rem, 5vw, 4rem);
    font-weight: 700;
    color: #1a1a1a;
    margin-bottom: 80px;
    letter-spacing: -1px;
  }
  
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
    gap: 50px;
    margin-bottom: 40px;
    justify-items: center;
  }
  
  .image-card {
    position: relative;
    border-radius: 20px;
    overflow: hidden;
    background: #ffffff;
    box-shadow: 0 10px 40px rgba(0,0,0,0.12);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    cursor: pointer;
    width: 100%;
    max-width: 550px;
  }
  
  .image-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 20px 60px rgba(0,0,0,0.18);
  }
  
  .image-card img {
    width: 100%;
    height: 100%;
    display: block;
    object-fit: cover;
    transition: transform 0.4s ease;
  }
  
  .image-card:hover img {
    transform: scale(1.05);
  }
  
  .image-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
    padding: 30px 20px 20px;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  
  .image-card:hover .image-overlay {
    opacity: 1;
  }
  
  .image-label {
    color: #ffffff;
    font-size: 1.1rem;
    font-weight: 600;
    text-shadow: 0 2px 10px rgba(0,0,0,0.5);
  }
  
  @media (max-width: 1024px) {
    .gallery {
      grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
      gap: 40px;
    }
  }
  
  @media (max-width: 768px) {
    body {
      padding: 40px 20px;
    }
    
    h1 {
      margin-bottom: 50px;
    }
    
    .gallery {
      gap: 30px;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }
    
    .image-card {
      max-width: 100%;
    }
  }
  
  @media (max-width: 480px) {
    body {
      padding: 30px 15px;
    }
    
    .gallery {
      grid-template-columns: 1fr;
      gap: 25px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Apsara Interface Gallery</h1>
    
    <div class="gallery">
      <div class="image-card">
        <img src="assets/dracula.png" alt="Dracula Theme">
        <div class="image-overlay">
          <div class="image-label">Dracula</div>
        </div>
      </div>
      
      <div class="image-card">
        <img src="assets/light.png" alt="Light Theme">
        <div class="image-overlay">
          <div class="image-label">Light</div>
        </div>
      </div>
      
      <div class="image-card">
        <img src="assets/monokai.png" alt="Monokai Theme">
        <div class="image-overlay">
          <div class="image-label">Monokai</div>
        </div>
      </div>
      
      <div class="image-card">
        <img src="assets/nord.png" alt="Nord Theme">
        <div class="image-overlay">
          <div class="image-label">Nord</div>
        </div>
      </div>
      
      <div class="image-card">
        <img src="assets/solarized-dark.png" alt="Solarized Dark">
        <div class="image-overlay">
          <div class="image-label">Solarized Dark</div>
        </div>
      </div>
      
      <div class="image-card">
        <img src="assets/solarized-light.png" alt="Solarized Light">
        <div class="image-overlay">
          <div class="image-label">Solarized Light</div>
        </div>
      </div>
      
      <div class="image-card">
        <img src="assets/apsara-response.png" alt="Apsara Response">
        <div class="image-overlay">
          <div class="image-label">Voice Interaction</div>
        </div>
      </div>
      
      <div class="image-card">
        <img src="assets/tools1.png" alt="Tools Configuration">
        <div class="image-overlay">
          <div class="image-label">Tools Panel</div>
        </div>
      </div>
      
      <div class="image-card">
        <img src="assets/tools2.png" alt="Advanced Tools">
        <div class="image-overlay">
          <div class="image-label">Advanced Settings</div>
        </div>
      </div>
      
      <div class="image-card">
        <img src="assets/resolution.png" alt="Resolution Settings">
        <div class="image-overlay">
          <div class="image-label">Resolution</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
