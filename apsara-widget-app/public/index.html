<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Apsara AI - Universal Assistant</title>
    <style>
      html, body, #root {
        background: transparent !important;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      /* Preload theme colors to prevent white flash */
      body.theme-preload-light { background: transparent; }
      body.theme-preload-dark { background: #1a1a1a; }
      body.theme-preload-nightly { background: #0a1929; }
      body.theme-preload-dracula { background: #282a36; }
      body.theme-preload-monokai { background: #272822; }
      body.theme-preload-nord { background: #2e3440; }
      body.theme-preload-solarized-light { background: #fdf6e3; }
      body.theme-preload-solarized-dark { background: #002b36; }
    </style>
    <script>
      // Preload theme before React renders to prevent white flash
      (function() {
        try {
          console.log('üîç localStorage available:', typeof localStorage !== 'undefined');
          console.log('üîç Current localStorage keys:', Object.keys(localStorage));
          const savedTheme = localStorage.getItem('apsara-theme');
          console.log('üîç Retrieved theme from localStorage:', savedTheme);
          const themeToUse = savedTheme || 'light';
          document.body.className = 'theme-preload-' + themeToUse;
          console.log('üé® Preloaded theme:', themeToUse);
        } catch (e) {
          console.error('‚ùå Failed to load theme:', e);
          document.body.className = 'theme-preload-light';
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
